<style>
  ::part(dialog) {
    min-width: 800px;
  }

  div[slot=body] {
    align-items: center;
    display: flex;
    flex-direction: column;
    min-height: 423px;
  }
</style>
<cr-dialog id="dialog" show-on-attach>
  <div slot="body">
    <ntp-customize-themes theme="[[theme]]"></ntp-customize-themes>
  </div>
  <div slot="button-container">
    <cr-button class="cancel-button" on-click="onCancelClick_">
      $i18n{cancelButton}
    </cr-button>
    <cr-button class="action-button" on-click="onDoneClick_">
      $i18n{doneButton}
    </cr-button>
  </div>
</cr-dialog>
